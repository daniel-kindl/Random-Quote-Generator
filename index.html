<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">
    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="container text-center">
        <!-- Generated image -->
        <div class="container pb-3 mt-10" id="generatedImage">
            <!-- Generated image will be added here by generateQuote.js -->
        </div>

        <!-- Generated quote -->
        <div class="container pb-3" id="generatedQuote">
            <!-- Generated image will be added here by generateQuote.js -->
        </div>

        <!-- Button for generating image with quote -->
        <button type="button" class="btn btn-primary mb-3" id="generateQuote">Generate Quote</button>
    </div>

    <!-- Bootstrap 5.3.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- JS Files -->
    <script src="scripts/quotesHandler.js"></script>
    <script src="scripts/imagesHandler.js"></script>
    <script src="scripts/generateQuote.js"></script>
</body>
</html>
