<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">
    <!-- Bootstrap 5.3.3 -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="container text-center">
        <!-- Generated image -->
        <div class="container pb-3 mt-10" id="generatedImage">
            <!-- Generated image will be added here by generateQuote.js -->
        </div>

        <!-- Generated quote -->
        <div class="container pb-3" id="generatedQuote">
            <!-- Generated image will be added here by generateQuote.js -->
        </div>

        <!-- Button for generating image with quote -->
        <button type="button" class="btn btn-primary mb-3" id="generateQuote">Generate Quote</button>
    </div>

    <!-- Bootstrap 5.3.3 -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    
    <!-- JS Files -->
    <script src="scripts/quotesHandler.js"></script>
    <script src="scripts/imagesHandler.js"></script>
    <script src="scripts/generateQuote.js"></script>
</body>
</html>
